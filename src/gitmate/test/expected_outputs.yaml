# Expected outputs for gitmate evaluation
# Structure: user_intent -> git_context_name -> expected output
# All outputs are wrapped in code blocks for consistent formatting

"commit my changes":
  normal_remote_clean:
    output: |
      ```
      N/A
      ```
    reason: "No uncommitted changes exist"

  normal_remote_unstaged:
    output: |
      ```
      git add .
      git commit -m "commit my changes"
      ```
    reason: "Stage unstaged files then commit"

  normal_remote_staged:
    output: |
      ```
      git commit -m "commit my changes"
      ```
    reason: "Files already staged, just commit"

  normal_remote_partial:
    output: |
      ```
      git add .
      git commit -m "commit my changes"
      ```
    reason: "Stage remaining unstaged files, then commit all"

  normal_noremote_clean:
    output: |
      ```
      N/A
      ```
    reason: "No uncommitted changes exist"

  normal_noremote_unstaged:
    output: |
      ```
      git add .
      git commit -m "commit my changes"
      ```
    reason: "Stage and commit (remote not needed for commit intent)"

  normal_noremote_staged:
    output: |
      ```
      git commit -m "commit my changes"
      ```
    reason: "Already staged, just commit"

  normal_noremote_partial:
    output: |
      ```
      git add .
      git commit -m "commit my changes"
      ```
    reason: "Stage remaining files and commit"

  normal_noupstream_clean:
    output: |
      ```
      N/A
      ```
    reason: "No uncommitted changes exist"

  detached_remote_clean:
    output: |
      ```
      git switch main
      N/A
      ```
    reason: "Switch to main first, but no changes to commit"

  none:
    output: |
      ```
      git init
      N/A
      ```
    reason: "Initialize repo first, but no files to commit"

"push to remote":
  normal_remote_clean:
    output: |
      ```
      git push
      ```
    reason: "Upstream already set, just push"

  normal_remote_unstaged:
    output: |
      ```
      git add .
      git commit -m "push to remote"
      git push
      ```
    reason: "Stage, commit uncommitted changes, then push"

  normal_remote_staged:
    output: |
      ```
      git commit -m "push to remote"
      git push
      ```
    reason: "Commit staged changes, then push"

  normal_remote_partial:
    output: |
      ```
      git add .
      git commit -m "push to remote"
      git push
      ```
    reason: "Stage all, commit, then push"

  normal_noremote_clean:
    output: |
      ```
      git remote add origin <url>
      git push -u origin main
      ```
    reason: "Add remote and push with upstream"

  normal_noremote_unstaged:
    output: |
      ```
      git add .
      git commit -m "push to remote"
      git remote add origin <url>
      git push -u origin main
      ```
    reason: "Stage, commit, add remote, then push"

  normal_noremote_staged:
    output: |
      ```
      git commit -m "push to remote"
      git remote add origin <url>
      git push -u origin main
      ```
    reason: "Commit, add remote, then push"

  normal_noremote_partial:
    output: |
      ```
      git add .
      git commit -m "push to remote"
      git remote add origin <url>
      git push -u origin main
      ```
    reason: "Stage all, commit, add remote, then push"

  normal_noupstream_clean:
    output: |
      ```
      git push -u origin main
      ```
    reason: "Remote exists, just need to set upstream"

  detached_remote_clean:
    output: |
      ```
      git switch main
      git push
      ```
    reason: "Switch to main first, then push"

  none:
    output: |
      ```
      git init
      git remote add origin <url>
      git push -u origin main
      ```
    reason: "Initialize repo, add remote, push (but no content)"

