# Expected outputs for gitmate evaluation - NEW ARCHITECTURE
# Structure: user_intent -> git_context_name -> expected output
# These are the final outputs after post-processing (Git commands or messages)

"commit my changes":
  normal_remote_clean:
    output: "No changes to commit"
    reason: "No uncommitted changes exist"

  normal_remote_unstaged:
    output: "git add . && git commit -m 'Update'"
    reason: "Stage unstaged files then commit"

  normal_remote_staged:
    output: "git commit -m 'Update'"
    reason: "Files already staged, just commit"

  normal_remote_partial:
    output: "git add . && git commit -m 'Update'"
    reason: "Stage remaining unstaged files, then commit all"

  normal_noremote_clean:
    output: "No changes to commit"
    reason: "No uncommitted changes exist"

  normal_noremote_unstaged:
    output: "git add . && git commit -m 'Update'"
    reason: "Stage and commit (remote not needed for commit intent)"

  normal_noremote_staged:
    output: "git commit -m 'Update'"
    reason: "Files already staged, just commit"

  normal_noremote_partial:
    output: "git add . && git commit -m 'Update'"
    reason: "Stage remaining unstaged files, then commit all"

  normal_noupstream_clean:
    output: "No changes to commit"
    reason: "No uncommitted changes exist"

  detached_remote_clean:
    output: "No changes to commit"
    reason: "No uncommitted changes exist"

  none:
    output: "Not a Git repository. Use 'git init' first."
    reason: "Repository not initialized"

"push to remote":
  normal_remote_clean:
    output: "git push"
    reason: "Clean working tree, upstream set, can push"

  normal_remote_unstaged:
    output: "git push"
    reason: "Has changes but can still push"

  normal_remote_staged:
    output: "git push"
    reason: "Has staged changes but can still push"

  normal_remote_partial:
    output: "git push"
    reason: "Has partial changes but can still push"

  normal_noremote_clean:
    output: "No remote repository configured. Use 'git remote add origin <url>' first"
    reason: "No remote repository configured"

  normal_noremote_unstaged:
    output: "No remote repository configured. Use 'git remote add origin <url>' first"
    reason: "No remote repository configured"

  normal_noremote_staged:
    output: "No remote repository configured. Use 'git remote add origin <url>' first"
    reason: "No remote repository configured"

  normal_noremote_partial:
    output: "No remote repository configured. Use 'git remote add origin <url>' first"
    reason: "No remote repository configured"

  normal_noupstream_clean:
    output: "git push -u origin feature-branch"
    reason: "Remote exists but upstream not set, need to set upstream"

  detached_remote_clean:
    output: "git switch main && git push -u origin main"
    reason: "Detached HEAD with no upstream, switch to branch first then push"

  none:
    output: "Not a Git repository. Use 'git init' first."
    reason: "Repository not initialized"

