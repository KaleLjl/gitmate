  merge:
    description: User wants to merge current branch into main
    examples:
    - merge into main
    - merge my branch
    - merge to main
    expected_outputs:
      normal_remote_clean:
        output: git switch main && git merge feature-branch && git push
        reason: Switch to main, merge current branch, and push to remote
      normal_remote_unstaged:
        output: Commit or stash changes first before merging
        reason: Has uncommitted changes that need to be handled first
      normal_remote_staged:
        output: Commit or stash changes first before merging
        reason: Has uncommitted changes that need to be handled first
      normal_remote_partial:
